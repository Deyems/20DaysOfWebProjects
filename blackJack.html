        //USING FOR_LOOPS TO CREATE ARRAYS
        let suits = ['Hearts','Clubs','Diamond','Spades'];
        let values = ['Ace','King','Queen','Jack',
                     'Ten','Nine','Eight','Seven',
                      'Six','Five','Four','Three','Two'];
        
        function createDeck(){
            let deck = [];
            let cards = {};
            for(let row = 0; row < suits.length; ++row){
                for(let col = 0; col < values.length; ++col){
                    cards = {
                        suit: suits[row],
                        value: values[col]
                    }
                    deck.push(cards);
                }
            }
            return deck;
        }
        
        let deck = createDeck();
        
//        for(let i in deck ){
//            console.log(deck[i]);
//        }
                
        function getNextCard(){
            return deck.shift();
        }
        
        function getCardString(card){
            return card.value + ' of ' + card.suit;
        }
